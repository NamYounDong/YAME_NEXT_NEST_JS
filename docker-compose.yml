version: "3.9"

services:
  # ==============================
  # Agentend: FastAPI (8000)
  # ==============================
  yame-agentend:
    build:
      context: ./agentend
      dockerfile: Dockerfile
    container_name: yame-agentend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      TZ: "${TZ}"
    networks:
      - nyd-net

  # ==============================
  # Backend: Next.js (3000)
  # ==============================
  yame-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yame-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      TZ: "${TZ}"
    depends_on:
      - yame-agentend
    networks:
      - nyd-net

  # ==============================
  # Frontend: NestJS (3001)
  # ==============================
  yame-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yame-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      TZ: "${TZ}"
    depends_on:
      - yame-backend
    networks:
      - nyd-net

networks:
  nyd-net:
    external: true