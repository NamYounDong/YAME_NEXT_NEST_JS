version: "3.9"

services:
  # ==============================
  # Agentend: FastAPI (8000)
  # ==============================
  yame-agentend:
    build:
      context: ./agentend
      dockerfile: Dockerfile
    container_name: yame-agentend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DB_HOST: nyd-mariadb
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: "${MARIADB_ROOT_PASSWORD}"
      REDIS_HOST: nyd-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
      TZ: "${TZ}"
    depends_on:
      - yame-agentend
    networks:
      - nyd-net

  # ==============================
  # Backend: Next.js (3000)
  # ==============================
  yame-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yame-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      API_AGENTEND_URL: http://yame-agentend:8000
      DB_HOST: nyd-mariadb
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: "${MARIADB_ROOT_PASSWORD}"
      REDIS_HOST: nyd-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
      TZ: "${TZ}"
      NODE_ENV: development
    depends_on:
      - yame-agentend
    networks:
      - nyd-net

  # ==============================
  # Frontend: NestJS (3001)
  # ==============================
  yame-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yame-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      BACKEND_BASE_URL: http://yame-backend:3000
      TZ: "${TZ}"
      NODE_ENV: development
    depends_on:
      - yame-backend
    networks:
      - nyd-net

networks:
  nyd-net:
    external: true